        <h1 id="fpsshooter">FPSShooter</h1>
<p>第一人称射击游戏
游戏没什么玩头，主要是模仿Assets/Other/Easy FPS/_scene中的操作效果，并将最近学到的应用到此项目中</p>
<h3 id="%e6%93%8d%e4%bd%9c">操作</h3>
<p>WASD：移动
鼠标左键：开火/攻击
鼠标右键：瞄准
空格：跳跃
R：装填子弹
LShift：加速
esc:暂停</p>
<h3 id="%e5%ae%9e%e7%8e%b0%e5%8a%9f%e8%83%bd">实现功能</h3>
<p>利用FSM和Animator配合改变敌人动画和状态
利用对象池技术来加载敌人、子弹
利用json来存储武器、敌人配置信息
利用RenderTexture制作倍镜效果
在UGUI下实现UI页面的管理功能</p>
